{% extends 'base.html' %}

{% block content %}

<header class="bg-primary text-white text-center py-3"> <!-- Reduced header padding -->
    <div class="container">
        <h1>Update Info</h1>
        <p class="lead">Update info...</p>
    </div>
</header>

<div class="container" style="height: 10vh; margin-top: -10px;"></div>

<div class="d-flex justify-content-center align-items-center h-100">
   
    <form class="w-50" method="POST" action="{% url 'update_info' %}">
        {% csrf_token %}
        <br/>
        <strong>Billing Information</strong>
        <br/><br/>
        {{ form.as_p }}
        <br/>

<strong>Shipping Address</strong>
<br/><br/>
        {{shipping_form.as_p}}




        <div class="d-flex flex-column align-items-start mt-3"> <!-- Aligns buttons vertically on the left -->
            <button type="submit" class="btn btn-secondary mb-2"> <!-- Add spacing between buttons -->
                Update profile
            </button>
           
        </div>
    </form>
</div>
<br/><br/><br/>

{% endblock %}
