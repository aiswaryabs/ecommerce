{% extends 'base.html' %}

{% block content %}

<header class="bg-primary text-white text-center py-3"> <!-- Reduced header padding -->
    <div class="container">
        <h1>Update profile</h1>
        <p class="lead">Update user profile...</p>
    </div>
</header>
<div class="container" style="height: 10vh; margin-top: -10px;"></div>
<div class="d-flex justify-content-center align-items-center h-100">
    <form class="w-50" method="POST" action="{% url 'update_user' %}">
        {% csrf_token %}
        {{ user_form.as_p }}
        <br/>
        <div class="d-flex flex-column align-items-start mt-3"> <!-- Aligns buttons vertically on the left -->
            <button type="submit" class="btn btn-secondary mb-2"> <!-- Add spacing between buttons -->
                Update profile
            </button>
            <a href="{% url 'update_password' %}" class="btn btn-secondary">
                Update password
            </a>
        </div>
    </form>
</div>
<br/><br/><br/>

{% endblock %}
