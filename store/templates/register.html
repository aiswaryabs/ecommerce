{% extends 'base.html' %}

{% block content %}

<header class="bg-primary text-white text-center py-3"> <!-- Reduced header padding -->
    <div class="container">
        <h1>Register for a User Account</h1>
        <p class="lead">Find the best products at unbeatable prices</p>
    </div>
</header>
<div class="container" style="height: 10vh; margin-top: -10px;"></div>
<div class="d-flex justify-content-center align-items-center h-100">
<form class="w-50" method="POST" action="{% url 'register'%}"> <!-- Adjust the width using w-50, w-75, etc. -->
    {% csrf_token %}
    {{ form.as_p }}
    <br/>
    <button type="submit" class="'btn btn-secondary">
        Register
    </button>
</div>
</form>
<br/><br/><br/>
  
{% endblock %}
